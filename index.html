<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Div</title>
   <!-- font-awesome -->
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
 />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="slider-container">
    <div class="slide">
      <img src="./img-1.jpg" class="slide-img" alt="images for slider" />
    </div>
    <div class="slide">
      <img src="./img-2.jpg" class="slide-img" alt="images for slider">
    </div>
    <div class="slide">
      <img src="./img-3.jpg"  class="slide-img" alt="images for slider">
    </div>
    <div class="slide">      
        <img src="./img-4.jpg" class="slide-img"  alt="images for slider">   
    </div>
  </div>
  <div class="btn-container">
   

  <!-- buttons -->
      <!-- prev btn -->
      <button class="btn prevBtn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <!-- next button -->
      <button class="btn nextBtn">
        <i class="fas fa-chevron-right"></i>
      </button>
  </div>

  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
